<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typing speed game">
    <meta name="keywords" content="Typing, Speed, Wpm, Touch typing, Game">
    <meta name="author" content="Cormac Hogan">

    <link rel="stylesheet" href="assets/css/style.css"/>

    <!-- important font awesome icons -->
    <script src="https://kit.fontawesome.com/d2e2397167.js" crossorigin="anonymous"></script>

    <title>Speed Typer</title>

</head>

<body>

    <h1 id="title">Speed Typer</h1>

    <main id="main_container">

        <div class="box" id="main_game_box">

            <p class="text_box" id="word_display">
                testword
            </p>

            <textarea class="text_box" id="word_input" rows="1" aria-label="Word input" ></textarea>

            <div id="game_bar_container">

                <i class="fas fa-info icon"></i>
                <i class="fas fa-play icon"></i>

                <div id="progress">
                    <div id="bar"></div>
                  </div>

                <p class="text_box" id="wpm_display">35 wpm</p>

            </div>


        </div>

        <div class="box" id="info_box">

            <div id="button_bar">

                <button class="btn" id="sound_button"><i class="fas fa-volume-up"></i></button>
                <button class="btn" id="word_length">short</button>
                <button class="btn" id="username">username</button>

            </div>

            <p id="info_title"> this is just a test paragraph</p>

        </div>

        <div class="box" id="score_box">

            <table id="highscore_table">

                <tr>
                    <th>Username</th>
                    <th>Score</th>
                    <th>Time</th>
                  </tr>

                  <tr>
                    <td>ninjapiggy</td>
                    <td>40</td>
                    <td><time>21:10/7/10/2021</time></td>
                  </tr>

                  <tr>
                    <td>ninjapiggy</td>
                    <td>40</td>
                    <td><time>21:10/7/10/2021</time></td>
                  </tr>

                  <tr>
                    <td>ninjapiggy</td>
                    <td>40</td>
                    <td><time>21:10/7/10/2021</time></td>
                  </tr>

                  <tr>
                    <td>ninjapiggy</td>
                    <td>40</td>
                    <td><time>21:10/7/10/2021</time></td>
                  </tr>

            </table>

        </div>

    </main>

    <footer>

        <p id="trademark">Made By Cormac HoganÂ®</p>

        <a href="https://github.com/cmuck2000/speed_typer" class="footer_icon"><i class="fab fa-github-square"></i></a>
        
        <a href="https://www.linkedin.com/in/cormac-hogan/" class="footer_icon"><i class="fab fa-linkedin"></i></a>

    </footer>

    <script src="assets/script.js"></script>

</body>
</html>
